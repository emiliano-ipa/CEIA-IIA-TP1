description = "Resolucion del problema de las torres de Hanoi"
authors = ["Martin Brocca <martinbrocca@gmail.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,^3.13"  # LTS stability, update to 3.13 if desired
numpy = ">1.27.0"
pandas = "^2.2.3"
scipy = "^1.14.0"
