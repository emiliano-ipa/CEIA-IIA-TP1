seaborn = "^0.13.2"
scikit-learn = "^1.6.0"
pygame = "^2.5.2"
#vizdoom = ">1.2.3"
pyarrow = ">17.0.0"
jupyterlab = "^4.3.0"  # Includes Jupyter Notebook functionality

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"